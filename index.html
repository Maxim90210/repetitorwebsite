<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repetitor Website</title>

    <!-- стилі -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        color: #fff;
        font-size: 16px;
      }

      a {
        text-decoration: none;
      }

      img {
        max-width: 100%;
      }

      .wrapper {
        background: linear-gradient(
          90deg,
          rgba(0, 3, 82, 1) 0%,
          rgba(3, 0, 171, 1) 35%,
          rgba(255, 229, 0, 1) 65%
        );
        width: 100%;
      }

      .container {
        width: 1400px;
        margin: 0 auto;
      }

      header {
        padding: 50px 0;
      }

      header .logo {
        text-transform: uppercase;
        font-size: 29px;
        font-weight: 800;
      }

      header nav {
        float: right;
        width: 50%;
      }

      header nav ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        z-index: 2;
        position: relative;
      }

      header nav ul li {
        display: inline-block;
      }

      header nav ul li a {
        color: #fff;
      }

      header nav ul li.active::after {
        content: "";
        display: block;
        width: 40px;
        height: 5px;
        background: #1100ff;
        border-radius: 10px;
        position: relative;
        top: 30px;
        left: -15px;
      }

      header nav ul li:not(.active):not(.btn) a:hover {
        border-bottom: 5px solid #1100ff;
      }

      header nav ul li.btn a {
        background: #0300ab;
        padding: 9px 17px;
        border-radius: 5px;
        transition: all 500ms ease;
      }

      header nav ul li.btn a:hover {
        background: #1100ff;
      }

      .hero {
        padding-bottom: 100px;
        position: relative;
        z-index: 1;
      }

      .hero--info {
        width: 530px;
        padding-top: 50px;
      }

      .hero--info h2 {
        color: #fff200;
        font-size: 30px;
        font-weight: 600;
      }

      .hero--info h1 {
        font-size: 50px;
        font-weight: 600;
      }

      .hero--info p {
        font-weight: 500;
        font-weight: 600;
        margin: 30px 0;
      }

      .hero--info .btn {
        background: #fff;
        color: #000000;
        border-radius: 50px;
        padding: 15px 30px;
        border: 0;
        transition: all 500 ease;
      }

      .hero--info .btn:hover {
        cursor: pointer;
        transform: scale(1.1);
      }

      .hero img {
        position: absolute;
        top: -170px;
        right: 0;
      }

      /* модальне вікно */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        color: black;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .modal-content input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .modal-content button {
        width: 100%;
        padding: 12px;
        background: #282ca7;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .modal-content button:hover {
        background: #242188;
      }

      .close {
        float: right;
        font-size: 20px;
        cursor: pointer;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-white {
        background: white;
        color: black;
      }

      .btn-blue {
        background: #002f9d;
        color: white;
      }

      /* games */
      .trending {
        padding-top: 315px;
      }

      .trending h3 {
        font-weight: 600;
        font-size: 31px;
      }

      .trending .see-all {
        color: #fff;
        background: #25211d;
        border-radius: 5px;
        padding: 12px 23px;
        float: right;
        display: block;
        transition: all 500ms ease;
      }

      .trending .see-all:hover {
        transform: scale(1.1);
      }

      .trending .games {
        display: flex;
        justify-content: space-beetween;
        width: 100%;
        padding: 50px 0;
      }

      .trending .games span {
        display: block;
        text-align: center;
        margin-top: 20px;
      }

      .big-text {
        padding: 50px 0;
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        width: 800px;
      }

      .banner {
        padding: 80 px 0;
      }

      .banner h3 {
        font-size: 30px;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .banner p {
        line-height: 170%;
        margin-bottom: 30px;
        width: 550px;
      }

      .banner img {
        width: 100%;
        margin-bottom: 30px;
      }

      /* плавна прокрутка */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header class="container">
        <span class="logo"><img src="img" alt=""></span>
        <nav>
          <ul>
            <li class="active"><a href="#">Головна сторінка</a></li>
            <li><a href="#info">Про мене</a></li>
            <li><a href="#news">Новини</a></li>
            <button class="btn btn-blue" id="openModal">Консультація</button>
          </ul>
        </nav>
      </header>

      <div class="hero container">
        <div class="hero--info">
          <h2>Українська - це круто!</h2>
          <h1>Репетитор з української мови</h1>
          <p>Солоп Катерина</p>
          <button class="btn" id="openModal2">
            Записатися на консультацію
          </button>
        </div>
        <img src="img/86ed99e3-18bd-494b-8299-3b96311c8ade_20250813_191854_0000.png" alt="" />
      </div>

      <!-- Секція Інформація -->
      <div class="div container trending" id="info">
        <h3>Інформація</h3>
        <div class="games">
          <div class="block"><span>текст...</span></div>
          <div class="block"><span>текст...</span></div>
          <div class="block"><span>текст...</span></div>
          <div class="block"><span>текст...</span></div>
        </div>
      </div>

      <!-- Секція Новини -->
      <div class="container big-text" id="news">
        <p>Text</p>
        <div class="container banner">
          <h3>text</h3>
          <p>text</p>
          <img src="" alt="" />
        </div>
      </div>
    </div>

    <!-- Модальне вікно -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Консультація</h2>
        <form id="registerForm">
          <input type="text" id="name" placeholder="Ваше ім’я" required>
          <input type="email" id="email" placeholder="Ваш e-mail" required>
          <input type="tel" id="phone" placeholder="Ваш телефон" required>
          <button type="submit">Готово</button>
        </form>
      </div>
    </div>

    <script>
      const modal = document.getElementById("registerModal");
      const openBtn = document.getElementById("openModal");
      const openBtn2 = document.getElementById("openModal2");
      const closeBtn = document.getElementById("closeModal");

      openBtn.onclick = () => (modal.style.display = "flex");
      openBtn2.onclick = () => (modal.style.display = "flex");
      closeBtn.onclick = () => (modal.style.display = "none");
      window.onclick = (e) => {
        if (e.target == modal) modal.style.display = "none";
      };

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;

          localStorage.setItem("name", name);
          localStorage.setItem("email", email);
          localStorage.setItem("phone", phone);

          alert(`Вітаємо, ${name}! Ви зареєстровані.`);
          modal.style.display = "none";
        });
    </script>
  </body>
</html>
